<!DOCTYPE html>
<!-- Coding By CodingNepal - www.codingnepalweb.com -->
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Gemini Chatbot | CodingNepal</title>
		<!-- Linking Google Fonts For Icons -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header class="header">
			<!-- Header Greetings -->
			<h1 class="title">Generate your Zombiebrook Nickname!</h1>
			<p class="subtitle">How can I help you today?</p>
		</header>

		<!-- Chat List / Container -->
		<div class="chat-list"></div>

		<!-- Typing Area -->
		<div class="typing-area">
    <form action="#" class="typing-form">
      <div class="input-wrapper">
        <input id="nameField" type="text" placeholder="What's your first name?" class="typing-input" required />
      </div>
      <div class="input-wrapper">
        <input id="costumeField" type="text" placeholder="What kind of costume are you wearing?" class="typing-input" required />
      </div>
      <button id="send-message-button" class="icon">Generate my nickname!</button>
      <div class="action-buttons"></div>
        <span id="history-button" class="icon material-symbols-rounded">history</span>
        <span id="delete-chat-button" class="icon material-symbols-rounded">delete</span>
      </div>
    </form>

		<script type="module" src="script.js"></script>
	</body>
</html>
